<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Sided Card with Content Switching</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans:400,700');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            background-color: #eee;
        }
        
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 400px;
            width: 300px;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            perspective: 600px;
            transition: .5s;
        }
        
        .card.flipped .card-front {
            transform: rotateY(-180deg);
        }
        
        .card.flipped .card-back {
            transform: rotateY(0deg);
        }
        
        .card-front,
        .card-back {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            backface-visibility: hidden;
            transition: .5s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 30px;
            text-align: center;
        }
        
        .card-front {
            transform: rotateY(0deg);
        }
        
        .card-back {
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="card" id="flipCard">
        <div class="card-front">
            <p id="frontContent">content1</p>
        </div>
        <div class="card-back">
            <p id="backContent">content2</p>
        </div>
    </div>
        
    <script>
        const card = document.getElementById('flipCard');
        const frontContent = document.getElementById('frontContent');
        const backContent = document.getElementById('backContent');
        
        const contents = [
            'The quick brown fox jumps over the lazy dog.',
            'To be or not to be, that is the question.',
            'All that glitters is not gold.'
        ];
        let currentIndex = 0;
        let isFlipped = false;
        
        card.addEventListener('click', function() {
            // Move to next content
            currentIndex = (currentIndex + 1) % contents.length;
            
            if (isFlipped) {
                // Back is visible, update front with new content
                frontContent.textContent = contents[currentIndex];
            } else {
                // Front is visible, update back with new content
                backContent.textContent = contents[currentIndex];
            }
            
            // Flip the card
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });
    </script>
</body>
</html>
